<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk Aplikasi</title>
  <style>
    body {
      font-family: sans-serif;
      background:#f1f5f9;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0;
    }
    .card {
      background:white;
      padding:24px;
      border-radius:10px;
      box-shadow:0 3px 10px rgba(0,0,0,.1);
      width:300px;
    }
    input {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      margin-bottom:12px;
    }
    button {
      width:100%;
      padding:10px;
      background:#2563eb;
      border:none;
      border-radius:8px;
      color:white;
      cursor:pointer;
      font-size:1rem;
    }
    .error { color:red; font-size:.9rem; margin-top:4px; }
  </style>
</head>
<body>

  <div class="card">
    <h3 style="margin-top:0;">Masukkan Password</h3>
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="submitPass()">Masuk</button>
    <div class="error" id="err"></div>
  </div>

  <script>
    // GANTI PASSWORD DI SINI
    const APP_PASSWORD = "FINANCE-2025"; // ‚Üê ubah sesuai keinginan

    function submitPass() {
      const input = document.getElementById("pass").value.trim();
      const err = document.getElementById("err");

      if (input === APP_PASSWORD) {
        localStorage.setItem("finance_access", "ok");
        location.href = "index.html";
      } else {
        err.textContent = "Password salah!";
      }
    }
  </script>

</body>
</html>
